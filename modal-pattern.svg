  <circle cx="20" cy="20" r="3" fill="#1a1a1a" opacity="0.05"/>
  <circle cx="380" cy="20" r="3" fill="#1a1a1a" opacity="0.05"/>
  <circle cx="20" cy="380" r="3" fill="#1a1a1a" opacity="0.05"/>
  <circle cx="380" cy="380" r="3" fill="#1a1a1a" opacity="0.05"/>
  
